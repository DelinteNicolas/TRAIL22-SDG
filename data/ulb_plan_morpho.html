nt-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG4: Quality Education</span></mark>	 	Le	 travail	 de	 simplification	 ici	 mené	 devra	 permettre	 de	 réduire	 la	 charge	administrative	pesant	sur	l’ensemble	des	parties	prenantes5.		La	simplificatio n	ne	doit	plus	être	envisagée	comme	une	action	autonome	mais	être	davantage	intégrée	dès	 l’origine	 de	 nouvelles	 actions.	 Dans	 cette	 optique,	 les	 bonne s	 pratiques	 en	vigueur	 notamment	 à	 l’initiative	 de	 l’Agence	 fédérale	 de	 Simplification	Administrative	(ASA )	sont	inspirantes.<mark class="entity" style="background: #448aff; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">	 				Aussi,	tout	comme	l’ASA,	nous	suggérons	une	approche	en	deux	temps 	:		- Quick	wins 	:	des	solutions	rapides	qui	apportent	un	sentiment	de	satisfaction	et	servent	souvent	de	levier	positif	pour	les	étapes	suivantes	:	éviter	de	redemande r	des	 informations	 disponibles6,	 insuffler	 un	 nouveau	 look	 aux	 formulaires,	supprimer	une	règle	ou	une	procédure	superflue 	;		- Refonte	 des	 structures,	 des	 processus	 et	 des	 procédures,	 ce 	qui	 suppose	 un	changement	plus	structurel 	:	identification	des	proces sus	critiques,	mesure	de	la	charge	administrative,	analyses	et	enquêtes .<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG17: Partnerships to achieve the Goal</span></mark>		6.4.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Un	meilleur	contrôle	de	gestion	 		Le	contrôle	de	gestion	(P.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark>	Gibert,	2009) 	est	un	processus	par	lequel	nous	nous	assurons	que	 les	 stratégies	 que	 nous eft: 0.5rem">SDG17: Partnerships to achieve the Goal</span></mark><mark class="entity" style="background: #448aff; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> 		Ainsi,	pour	mieux	se	préparer	et	ne	plus	avoir	à	subir	ces	« 	chocs 	»	et	pouvoir	en	tirer	parti,	 l’administration	 doit	 davantage	 axer	 son	 action	 sur	 l’analyse	 prospective	 et	anticip ative	 ainsi	 que	 sur 	la	force	 innovatrice.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG17: Partnerships to achieve the Goal</span></mark><mark class="entity" style="background: #f36d25; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">	 L’innovation	 ne	 doit	 plus	 être	 perçue	comme	un	facteur	de	risque	ou	d’erreur,	mais	comme	une	nouvelle	force	motrice.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG9: Industry, Innovation and Infrastructure</span></mark>	Ces	axes	seront	déterminant s	notamment	dans	le	cadre	de	la	mise	en	œuvre	du	plan	climat.<mark class="entity" style="background: #448aff; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">	 		Cet	 objectif	 suppose	 un	 rôle	 renforcé	 pour	 le	 BEP	 (futur	 DTAS	 –	voir	 supra),	 dont	 la	mission	sera	de	développer,	soutenir	et	promouvoir	les	analyses	et	études	prospectives,	tenant	compte	de	la	richesse	de	l’expertise	au	sein	de	notre	 université .<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG17: Partnerships to achieve the Goal</span></mark>						14  6.6. Mise	en	place	d’une	approche	de	la	Gestion	des	Relations	Humaines	(GRH)	axée	sur	la	« 	bienveillance 	»			L’action	 d u	département 	DRH 	jusqu’ici	 davantage	 axée	 sur	 une	 gestion	 juridico -administrative	des	personnels ,	va
