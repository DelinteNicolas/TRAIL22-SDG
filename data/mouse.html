<div style='overflow:auto'><!DOCTYPE html><html lang="en"><head><title>displaCy</title></head><body style="font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; padding: 4rem 2rem; direction: ltr"><figure style="margin-bottom: 6rem"><div class="entities" style="line-height: 2.5; direction: ltr">House mouse (Mus musculus)MouseA  mouse (:  mice)  is  a  small  rodent.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Characteristically, mice are known to have a pointedsnout, small rounded ears, a body-length scaly tail, anda high breeding rate.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> e best known mouse species isthe common house mouse (Mus musculus).<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">  Mice  arealso popular as pets.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> In some places, certain kinds ofﬁeld  mice  are  locally  common.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">  ey  are  known  toinvade homes for food and shelter.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Mice are typically distinguished from rats by their size.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark>Generally, when a muroid rodent is discovered, its common name includes the term mouse ifit is smaller, or rat if it is larger. e common terms rat and mouse are not taxonomically speciﬁc. Typical mice are classiﬁed in the genus Mus, but the term mouse is not conﬁned tomembers of Mus and can also apply to species from other genera such as the deer mouse,Peromyscus.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Domestic mice sold as pets oen diﬀer substantially in size from the common house mouse.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">is is aributable to breeding and diﬀerent conditions in the wild.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> e best-known strain ofmouse is the white lab mouse. It has more uniform traits that are appropriate to its use inresearch.Cats, wild dogs, foxes, birds of prey, snakes and even certain kinds of arthropods have been known to prey heavily upon mice.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Despite this, mice populations remain plentiful.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #48ff5a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Due to itsremarkable adaptability to almost any environment, the mouse is one of the most successfulmammalian genera living on Earth today.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG15: Life on Land</span></mark>In certain contexts, mice can be considered vermin.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Vermin are a major source of crop damage,[1] as they are known to cause structural damage and spread disease.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> Mice spread disease through their feces and are oen carriers of parasites.<mark class="entity" style="background: #43ce6b; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[2] In North America, breathing dust that has come in contact with mouse excrement has been linked to hantavirus, which may lead to hantavirus pulmonary syndrome (HPS).<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG3: Good Health and Well-being</span></mark>Primarily nocturnal[3] animals, mice compensate for their poor eyesight with a keen sense ofhearing.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ey depend on their sense of smell to locate food and avoid predators.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #48ff5a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[4]In the wild, mice are known to build intricate burrows.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG15: Life on Land</span></mark><mark class="entity" style="background: #48ff5a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ese burrows have long entrancesand are equipped with escape tunnels.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG15: Life on Land</span></mark><mark class="entity" style="background: #48ff5a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In at least one species, the architectural design of aburrow is a genetic trait.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG15: Life on Land</span></mark><mark class="entity" style="background: #448aff; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[5]ContentsMouse - Wikipedia h<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG17: Partnerships to achieve the Goal</span></mark>ttps://en.wikipedia.org/wiki/Mouse1<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> of 8 12/09/2022, 16:00Types of animals known as miceEmotionsDietHuman useAs experimental animalsAs petsAs feedAs foodSee alsoReferencesExternal linkse most common mice are murines, in the same clade as common rats.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> ey are murids, along with gerbils and other close relatives.▪ order Dasyuromorphia▪ marsupial mice, smaller species of Dasyuridae▪ order Rodentia▪ suborder Castorimorpha▪ family Heteromyidae▪ Kangaroo mouse, genus Microdipodops▪ Pocket mouse, tribe Perognathinae▪ Spiny pocket mouse, genus Heteromys▪ suborder Anomaluromorpha▪ family Anomaluridae▪ ﬂying mouse▪ suborder Myomorpha▪ family Cricetidae▪ Brush mouse, Peromyscus boylii▪ Florida mouse▪ Golden mouse▪ American harvest mouse, genus Reithrodontomys▪ Voles Often referred to as &quot;Field or Meadow mice&quot;Types of animals known as miceMouse - Wikipedia https://en.wikipedia.org/wiki/Mouse2 of 8 12/09/2022, 16:00▪ family Muridae▪ typical mice, the genus Mus▪ Field mice, genus Apodemus▪ Wood mouse, Apodemus sylvaticus▪ Yellow-necked mouse, Apodemus ﬂavicollis▪ Large Mindoro forest mouse▪ Big-eared hopping mouse▪ Luzon montane forest mouse▪ Forrest's mouse▪ Pebble-mound mouse▪ Bolam's mouse▪ Eurasian harvest mouse, genus MicromysResearchers at the Max Planck Institute of Neurobiology have conﬁrmed that mice have arange of facial expressions. ey used machine vision to spot familiar human emotions likepleasure, disgust, nausea, pain, and fear.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[6][7][8]In nature, mice are largely herbivores, consuming any kind of fruit or grain from plants.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[9]However, mice adapt well to urban areas and are known for eating almost all types of foodscraps.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In captivity, mice are commonly fed commercial pelleted mouse diet.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ese diets arenutritionally complete, but they still need a large variety of vegetables.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Despite popular belief, most mice do not have a special appetite for cheese.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> ey will only eatcheese for lack of beer options.[10][11]Mice are common experimental animals in laboratory research of biology and psychologyﬁelds primarily because they are mammals, and also because they share a high degree ofhomology with humans. ey are the most commonly used mammalianmodel organism, more common than rats. e mouse genome has been sequenced, and virtually all mousegenes have human homologs. e mouse has approximately 2.7 billion base pairs and 20 pairsof chromosomes.[12] ey can also be manipulated in ways that are illegal with humans,although animal rights activists oen object.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> A knockout mouse is a genetically  modiﬁedmouse that has had one or more of its genes made inoperable through a gene knockout.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">EmotionsDietHuman useAs experimental animalsMouse - Wikipedia h<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark>ttps://en.wikipedia.org/wiki/Mouse3<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> of 8 12/09/2022, 16:00Knockout mouse (left) andnormal mouse (right)Pet mice&quot;Pinkie&quot; mice for sale as reptile feedReasons for common selection of mice are that they aresmall and inexpensive, have a widely varied diet, areeasily maintained, and can reproduce quickly.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #43ce6b; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Severalgenerations  of  mice  can  be  observed  in  a  relativelyshort time.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG3: Good Health and Well-being</span></mark> Mice are generally very docile if raised frombirth  and  given  suﬃcient  human  contact.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">  However,certain  strains  have  been  known  to  be  quitetemperamental.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Many people buy mice as companion pets.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> eycan be playful, loving and can grow used to beinghandled. Like pet rats, pet mice should not be leunsupervised outside as they have many naturalpredators,  including  (but  not  limited  to)  birds,snakes, lizards, cats, and dogs. Male mice tend tohave a stronger odor than the females. However,mice are careful groomers and as pets they neverneed  bathing.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">  Well  looked-aer  mice  can  makeideal pets.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Some common mouse care products are:▪ Cage – Usually a hamster or gerbilcage, but a variety of special mousecages are now available.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark> Most should have a secure door.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[13]▪ Food – Special pelleted and seed-based food is available.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Mice cangenerally eat most rodent food (for rats, mice, hamsters, gerbils, etc.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #cf8d2a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">)▪ Bedding – Usually made of hardwood pulp, such as aspen, sometimesfrom shredded, uninkedpaper or recycled virgin wood pulp.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG12: Responsible Consumption and Production</span></mark> Using cornhusk bedding is avoided because it promotes Aspergillusfungus, andcan grow mold once it gets wet, which is rough on their feet.<mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Mice  are  a  staple  in  the  diet  of  many  smallcarnivores.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In various countries mice are used asfeed[14] for  pets  such  as  snakes,  lizards,  frogs,tarantulas, and birds of prey, and many pet storescarry mice for this purpose.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Common terms used to refer to diﬀerent ages/sizesof  mice  when  sold  for  pet  food  are  &quot;pinkies&quot;,&quot;fuzzies&quot;,  &quot;crawlers&quot;,  &quot;hoppers&quot;,  and  &quot;adults&quot;.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">SDG2: Zero Hunger</span></mark><mark class="entity" style="background: #D3A029; padding: 0.45em 0.6em; margin:
