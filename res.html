<div style='overflow:auto'><!DOCTYPE html><html lang="en"><head><title>displaCy</title></head><body style="font-size: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; padding: 4rem 2rem; direction: ltr"><figure style="margin-bottom: 6rem"><div class="entities" style="line-height: 2.5; direction: ltr">Mouse - Wikipedia1 of 8.MouseA mouse (: mice) is a small rodent.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Characteristically, mice are known to have a pointedsnout, small rounded ears, a body-length scaly tail, anda high breeding rate.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #ff3b70; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> e best known mouse species isthe common house mouse (Mus musculus).<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Mice arealso popular as pets.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> In some places, certain kinds ofﬁeld mice are locally common.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ey are known toinvade homes for food and shelter.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark>House mouse (Mus musculus)Mice are typically distinguished from rats by their size.Generally, when a muroid rodent is discovered, its common name includes the term mouse ifit is smaller, or rat if it is larger. e common terms rat and mouse are not taxonomicallyspeciﬁc. Typical mice are classiﬁed in the genus Mus, but the term mouse is not conﬁned tomembers of Mus and can also apply to species from other genera such as the deer mouse,Peromyscus.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Domestic mice sold as pets oen diﬀer substantially in size from the common house mouse.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">is is aributable to breeding and diﬀerent conditions in the wild.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> e best-known strain ofmouse is the white lab mouse. It has more uniform traits that are appropriate to its use inresearch.Cats, wild dogs, foxes, birds of prey, snakes and even certain kinds of arthropods have beenknown to prey heavily upon mice.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Despite this, mice populations remain plentiful.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #ff3b70; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Due to itsremarkable adaptability to almost any environment, the mouse is one of the most successfulmammalian genera living on Earth today.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span></mark>In certain contexts, mice can be considered vermin.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Vermin are a major source of cropdamage,[1] as they are known to cause structural damage and spread disease.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> Mice spreaddisease through their feces and are oen carriers of parasites.<mark class="entity" style="background: #cf8d2a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[2] In North America, breathingdust that has come in contact with mouse excrement has been linked to hantavirus, whichmay lead to hantavirus pulmonary syndrome (HPS).<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">3</span></mark>Primarily nocturnal[3] animals, mice compensate for their poor eyesight with a keen sense ofhearing.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ey depend on their sense of smell to locate food and avoid predators.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #ff3b70; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[4]In the wild, mice are known to build intricate burrows.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span></mark><mark class="entity" style="background: #ff3b70; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ese burrows have long entrancesand are equipped with escape tunnels.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span></mark><mark class="entity" style="background: #ff3b70; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In at least one species, the architectural design of aburrow is a genetic trait.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span></mark>[5]Contents12/09/2022, 16:00Mouse - Wikipedia2 of 8.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Types of animals known as miceEmotionsDietHuman useAs experimental animalsAs petsAs feedAs foodSee alsoReferencesExternal linksTypes of animals known as micee most common mice are murines, in the same clade as common rats.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> ey are murids,along with gerbils and other close relatives.▪ order Dasyuromorphia▪ marsupial mice, smaller species of Dasyuridae▪ order Rodentia▪ suborder Castorimorpha▪ family Heteromyidae▪ Kangaroo mouse, genus Microdipodops▪ Pocket mouse, tribe Perognathinae▪ Spiny pocket mouse, genus Heteromys▪ suborder Anomaluromorpha▪ family Anomaluridae▪ ﬂying mouse▪ suborder Myomorpha▪ family Cricetidae▪▪▪▪▪Brush mouse, Peromyscus boyliiFlorida mouseGolden mouseAmerican harvest mouse, genus ReithrodontomysVoles Often referred to as &quot;Field or Meadow mice&quot;12/09/2022, 16:00Mouse - Wikipedia3 of 8.▪ family Muridae▪ typical mice, the genus Mus▪ Field mice, genus Apodemus▪ Wood mouse, Apodemus sylvaticus▪ Yellow-necked mouse, Apodemus ﬂavicollis▪▪▪▪▪▪▪Large Mindoro forest mouseBig-eared hopping mouseLuzon montane forest mouseForrest's mousePebble-mound mouseBolam's mouseEurasian harvest mouse, genus MicromysEmotionsResearchers at the Max Planck Institute of Neurobiology have conﬁrmed that mice have arange of facial expressions. ey used machine vision to spot familiar human emotions likepleasure, disgust, nausea, pain, and fear.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[6][7][8]DietIn nature, mice are largely herbivores, consuming any kind of fruit or grain from plants.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[9]However, mice adapt well to urban areas and are known for eating almost all types of foodscraps.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In captivity, mice are commonly fed commercial pelleted mouse diet.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ese diets arenutritionally complete, but they still need a large variety of vegetables.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Despite popular belief, most mice do not have a special appetite for cheese.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> ey will only eatcheese for lack of beer options.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark>[10][11]Human useAs experimental animalsMice are common experimental animals in laboratory research of biology and psychologyﬁelds primarily because they are mammals, and also because they share a high degree ofhomology with humans. ey are the most commonly used mammalian model organism,more common than rats. e mouse genome has been sequenced, and virtually all mousegenes have human homologs. e mouse has approximately 2.7 billion base pairs and 20 pairsof chromosomes.[12] ey can also be manipulated in ways that are illegal with humans,although animal rights activists oen object. A knockout mouse is a genetically modiﬁedmouse that has had one or more of its genes made inoperable through a gene knockout.12/09/2022, 16:00Mouse - Wikipedia4 of 8.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Reasons for common selection of mice are that they aresmall and inexpensive, have a widely varied diet, areeasily maintained, and can reproduce quickly.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> Severalgenerations of mice can be observed in a relativelyshort time. Mice are generally very docile if raised frombirth and given suﬃcient human contact.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> However,certain strains have been known to be quitetemperamental.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">As petsMany people buy mice as companion pets.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> eycan be playful, loving and can grow used to beinghandled. Like pet rats, pet mice should not be leunsupervised outside as they have many naturalpredators, including (but not limited to) birds,snakes, lizards, cats, and dogs. Male mice tend tohave a stronger odor than the females. However,mice are careful groomers and as pets they neverneed bathing.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Well looked-aer mice can makeideal pets.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> Some common mouse care products are:Knockout mouse (left) andnormal mouse (right)Pet mice▪ Cage – Usually a hamster or gerbil cage, but a variety of special mousecages are now available. Most should have a secure door.<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> [13]▪ Food – Special pelleted and seed-based food is available.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Mice cangenerally eat most rodent food (for rats, mice, hamsters, gerbils, etc.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #ef402b; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">)▪ Bedding – Usually made of hardwood pulp, such as aspen, sometimesfrom shredded, uninked paper or recycled virgin wood pulp.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">12</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Using cornhusk bedding is avoided because it promotes Aspergillus fungus, andcan grow mold once it gets wet, which is rough on their feet.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">As feedMice are a staple in the diet of many smallcarnivores.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In various countries mice are used asfeed[14] for pets such as snakes, lizards, frogs,tarantulas, and birds of prey, and many pet storescarry mice for this purpose.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Common terms used to refer to diﬀerent ages/sizesof mice when sold for pet food are &quot;pinkies&quot;,&quot;fuzzies&quot;, &quot;crawlers&quot;, &quot;hoppers&quot;, and &quot;adults&quot;.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[15]Pinkies are newborn mice that have not yet grownfur.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> fuzzies have some fur but are not very mobile.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">and hoppers have a full coat of hair and are fullymobile but are smaller than adult mice.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Mice&quot;Pinkie&quot; mice for sale as reptile feed12/09/2022, 16:00Mouse - Wikipedia5 of 8.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">without fur are easier for the animal to consume.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> however, mice with fur may be moreconvincing as animal feed.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark> ese terms are also used to refer to the various growth stages ofrats (see Fancy rat).<mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">As foodHumans have eaten mice since prehistoric times.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> In Victorian Britain, fried mice were stillgiven to children as a folk remedy for bed-weing.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[16] while Jared Diamond reports creamedmice being used in England as a dietary supplement during WW II rationing.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[17] Mice are adelicacy throughout eastern Zambia and northern Malawi,[18] where they are a seasonalsource of protein.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;"> Field rat is a popular food in Vietnam and neighboring countries.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[19] Inmany countries, however, mouse is no longer a food item.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #cf8d2a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">Prescribed cures in Ancient Egypt included mice as medicine.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">3</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[20] In Ancient Egypt, wheninfants were ill, mice were eaten as treatment by their mothers.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #f99d26; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[21][22] It was believed thatmouse eating by the mother would help heal the baby who was ill.<span style="font-size: 0.8em; font-weight: bold; line-height: 2.5; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">2</span></mark><mark class="entity" style="background: #cf8d2a; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 2.5; border-radius: 0.35em;">[23][24][25][26][27]See also▪▪▪▪▪List of ﬁctional mice and ratsMousetrapMusophobia (fear of mice)Mouse brain development timelineFe, Fi, Fo, Fum, and Phooey, mice w
